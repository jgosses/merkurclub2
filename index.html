<!DOCTYPE html>
<html>
    <head>
        <title>Merkur Club of America</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="The Merkur Club of America is a Nationwide, Independent, Non-Profit Association of owners and enthusiasts dedicated to the preservation and enjoyment of the Merkur Scorpio and XR4Ti automobiles."/>
        <meta name="viewport" content="width=device-width", initial-scale="1"/>
        <link href="css/main.css" rel="stylesheet">
        <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
        <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    </head>
    <body>
        <div id="container">
            <div class="header-container">
                <header>
                    <div class="logo-title">
                        <a href="index.html" class="logo-bring-home">
                            <img class="mca-logo-header" src="images/logos2/n_logo3.jpg" alt="mca-logo">
                        </a>
                    </div>
                    <nav role="navigation" class="full-nav">
                        <input type="checkbox">
                        <span></span>
                        <span></span>
                        <span></span>
                        <ul class="nav-list">
                            <li class="header-li">
                                <a href="index.html">Home</a>
                            </li>
                            <li class="header-li">
                                <a href="pages/contactus.html">Contact Us</a>
                            </li>
                            <li class="header-li">
                                <a href="pages/events.html">Events</a>
                            </li>
                            <li class="header-li">
                                <a href="pages/membership.html">Membership</a>
                            </li>
                            <li class="header-li">
                                <a href="https://www.forum.merkurclub.net/forum">Forum</a>
                            </li>
                        </ul>
                    </nav>
                </header>
            </div>
                <main class="main-container">
                    <h1 id="main-title">Merkur Club of America</h1>
                    <div class="glide">
                        <div class="glide__track" data-glide-el="track">
                          <ul class="glide__slides" id="slider-cars">
                            <li class="glide__slide" id="slider-width-cars"><img class="slider-xr" src="images/car_images/jimsxrphoto.jpg" alt="red-xr"></li>
                            <li class="glide__slide" id="slider-width-cars"><img class="slider-xr" src="images/car_images/bluegrayxr.jpg" alt="slider-xr"></li>
                            <li class="glide__slide" id="slider-width-cars"><img class="slider-xr" src="images/car_images/lightning.jpg" alt="slider-xr"></li>
                          </ul>
                        </div>
                        <div class="glide__arrows" data-glide-el="controls">
                            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                        </div>
                        <div class="glide__bullets" data-glide-el="controls[nav]">
                            <button class="glide__bullet" data-glide-dir="=0"></button>
                            <button class="glide__bullet" data-glide-dir="=1"></button>
                            <button class="glide__bullet" data-glide-dir="=2"></button>
                        </div>
                    </div>
                </main>
                <footer>
                    <div class="footer-container">
                        <h2 class="footer-title">SPONSORS</h2>
                        <div class="footer-imgs">
                            <div class="footer-imgs-sub1">
                                <a href="https://www.merkurmidwest.com">
                                    <img class="footer_img1" src="images/logos2/mpm_small.gif" alt="merkur_midwest_link">
                                </a>
                                <a href="https://www.mc2racing.com">
                                    <img class="footer_img2" src="images/logos2/mc2racing.gif" alt="mc2_racing_link">
                                </a>
                            </div>
                            <div class="footer-imgs-sub1">
                                <a href="https://www.rapido.com">
                                    <img class="footer_img3" src="images/logos2/rapido.gif" alt="rapido_link">
                                </a>
                                <a href="https://www.meguiars.com">
                                    <img class="footer_img4" src="images/logos2/meguiars.jpg" alt="meguiars_link">
                                </a>
                            </div>
                            <div class="footer-imgs-sub1">
                                <a href="https://www.stinger-performance.com">
                                    <img class="footer_img5" src="images/logos2/Stinger.gif" alt="stinger_link">
                                </a>
                                <a href="https://www.merkur.50megs.com">
                                    <img class="footer_img6" src="images/logos2/merkurdepot.jpg" alt="merkur_depot_link">
                                </a>
                            </div>
                        </div>
                    </div>
                </footer>
        </div>
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>

    <script>
        new Glide('.glide', {
            type: 'carousel',
            startAt: 0,
            perView: 3,
            breakpoints: {
                990: {
                    perView: 2
                },
                680: {
                    perView: 1
                },
            }
        }).mount()
    </script>
    </body>
</html>
